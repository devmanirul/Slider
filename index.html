<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-400">
    <div class="flex flex-row justify-center items-center h-screen">
      <!-- main -->
      <div class="flex flex-row justify-center items-center gap-10">
        <!-- left arrow -->
        <button class="leftbutton bg-[#5fddd0] p-3 h-16 w-16 rounded-full">
          <img src="./images/right-arrow.png" alt="" class="rotate-180" />
        </button>
        <!-- images -->
        <div
          class="w-[800px] h-[400px] overflow-hidden rounded-lg shadow-[1px_1px_20px_15px_rgba(0,0,0,.3)]"
        >
          <div class="slider flex flex-row items-center w-full h-full">
            <img
              src="./images/1.jpg"
              alt=""
              class="slider-image w-[800px] h-[400px]"
            />
            <img
              src="./images/2.jpg"
              alt=""
              class="slider-image w-[800px] h-[400px]"
            />
            <img
              src="./images/3.jpg"
              alt=""
              class="slider-image w-[800px] h-[400px]"
            />
            <img
              src="./images/4.jpg"
              alt=""
              class="slider-image w-[800px] h-[400px]"
            />
          </div>
        </div>
        <!-- right arrow -->
        <button class="rightbutton bg-[#5fddd0] p-3 h-16 w-16 rounded-full">
          <img src="./images/right-arrow.png" alt="" class="" />
        </button>
      </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
